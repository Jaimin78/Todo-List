<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-dark">
  <header class="rounded m-2 text-warning fs-1 text-center">Todo List</header>
<div class="container">
     <div class="mb-3 m-2 d-grid">
       <input type="texf" id="input" class="form-control" placeholder="Enter your todo">
       <button type="button" onclick="addToDo()" class="btn btn-primary m-2">Save Todo</button>   
     </div>
     <div>
       <h2 class="text-primary m-2">Todo List</h2>
       <div id="todoContainer" class="">
         <ul class="list-group">
            <li class="list-group-item d-flex mb-1 justify-content-between align-items-center">
    A list item
            <button type="button" class="btn-close" aria-label="Close"></button>
           </li>
           <li class="list-group-item d-flex mb-1 justify-content-between align-items-center">
    A list item
            <button type="button" class="btn-close" aria-label="Close"></button>
           </li>
           <li class="list-group-item d-flex mb-1 justify-content-between align-items-center">
    A list item
            <button type="button" class="btn-close" aria-label="Close"></button>
           </li>
         </ul>
       </div>
     </div>
</div>
  <script src="script.js"></script> 
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  
</body>

</html>
